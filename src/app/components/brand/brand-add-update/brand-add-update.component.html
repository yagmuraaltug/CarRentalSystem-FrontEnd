<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Add Brand</h5></div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3">
              <label for="brandName">Brand Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Brand Name"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">
            Add Brand
          </button>
        </div>
      </div>
    </div>
  
    <div class="card">
      <div class="card-header"><h5 class="title">Update Brand</h5></div>
      <div class="card-body">
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div *ngIf="brands" class="form-group">
              <input
                type="number"
                id="id"
                formControlName="brandId"
                class="form-control"
                placeholder="{{ brands[0].brandId }}"
              />
            </div>
            <div class="form-group">
              <input
                *ngIf="brands"
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="{{ brands[0].brandName }}"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">
            Update Brand
          </button>
        </div>
      </div>
    </div>
  </div>

<div class="list-group rounded margin-top:5px; border border-dark mt-3">
  <button 
    (click)="resetCurrentBrand()"
    [class]="getAllBrandClass()"
    routerLink="/cars"
  >
    Brands
  </button>
  <a
    (click)="setCurrentBrand(brand)"
    [class]="getCurrentBrandClass(brand)"
    routerLink="/cars/brand/{{ brand.brandId }}"
    *ngFor="let brand of brands"
    >{{ brand.brandName }}
  </a>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <main class="form-signin" style="margin-top: 30px;">
        <form [formGroup]="loginForm">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1><strong>Login</strong></h1>
            </div>
          </div>
          <div class="form-floating">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" (click)="login()">
            Sign in
          </button>
          <div class="col-md-12">
            <div class="login-or">
              <hr class="hr-or" />
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn"
                ><i class="fa fa-google-plus"> </i> Signup using Google
              </a>
            </p>
          </div>
          <div class="form-group">
            <p class="text-center">
              Don't have account? <a href="#" id="signup">Sign up here</a>
            </p>
          </div>
          <div id="second">
            <div class="myform form">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Signup</h1>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>

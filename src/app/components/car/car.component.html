<div class="row" style="margin-top: 1rem">
  <div class="card" *ngFor="let car of cars" style="width: 100%; height: 100%;">
    <img
      class="card-img-top"
      src="https://localhost:44375{{ car.imagePath }}"
      alt="Card image cap"
      style="width: 100%"
    />
    <div class="card-body">
      <p class="card-text">{{ car.brandName }}</p>
      <a href="/cars/details/{{ car.id }}" class="btn btn-primary">Details</a>
    </div>
  </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>CAR NAME</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>RENT DATE</th>
            <th>RETURN DATE</th>

        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
       <td>{{rental.rentalId}}</td>
       <td>{{rental.carName}}</td>
       <td>{{rental.userName}}</td>
       <td>{{rental.userLastName}}</td>
       <td>{{rental.rentDate}}</td> 
       <td>{{rental.returnDate}}</td> 

    </tr>

</table>
